<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 m6 l6 offset-l3 offset-m3">

                    <h:form class="login-form">
                        <div class="card">
                            <div class="card-image">
                                <img src="img/login-image.jpg" alt="image of login" />
                                <span class="card-title">
                            <h2>Login</h2>
                            <h6>Ã‰Noiz</h6>
                        </span>
                            </div>
                            <div class="card-content">
                                <div class="input-field">
                                    <input jsf:value="${contatoController.username}" class="validate" id="username" type="text" required="true" />
                                    <label for="username">UserName</label>
                                </div>

                                <div class="row center">
                                    <div class="col s12 m8 l8">
                                        <div class="input-field">
                                            <input jsf:value="${contatoController.password}" id="password" type="password" required="true" />
                                            <label for="password">Senha</label>
                                        </div>
                                    </div>
                                    <div class="col s12 m4 l3">
                                        <div class="input-field">
                                            <input type="checkbox" id="remember-me" />
                                            <label for="remember-me">Lembrar</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-action blue-grey lighten-3">
                                <div class="center-align">
                                    <h:commandButton class="btn green darken-1" value="Login" action="${contatoController.login()}"></h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </body>
</html>
