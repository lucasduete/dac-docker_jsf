<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Docker-JSF</title>
    </h:head>
    <h:body>
        <h3 align="center">Adicionar Contatos</h3>
        <h:form>
            <h:outputLabel for="nome" value="Nome: "/>
            <h:inputText id="nome" value="#{contatoController.contato.nome}" />
            <h:outputLabel for="email" value="Email: "/>
            <h:inputText id="email" value="#{contatoController.contato.email}" rendered="${not controllerContato.modoEditando}"/>
            <h:outputLabel for="telefone" value="Telefone: "/>
            <h:inputText id="telefone" value="#{contatoController.contato.telefone}" />
            <input type="date" jsf:value="#{contatoController.contato.dataNascimento}" jsf:converter="converter.Date" />

            <h:commandButton class="waves-effect waves-light btn" value="Salvar" rendered="${not controllerContato.modoEditando}" action="#{contatoController.salvar(contato)}"></h:commandButton>
            <br/><br/>
            <h:commandButton class="waves-effect waves-light btn" value="Salvar Editar" rendered="${controllerContato.modoEditando}" action="${controllerContato.editar()}"></h:commandButton>
        </h:form>
    </h:body>

</html>
